<!doctype html>
	<head>
		<script src="popup.js"></script>
		<script src="jss.js"></script>
		<style>
      body
      {
        min-height: 200px;
      }
    
			#filters_container
			{
				position: fixed;
				top: 0px;
				margin: 0px -8px;
				padding: 8px;
				background: #fff;
				width: 100%;
			}
			
			#filters_table
			{
				width: 100%;
			}
			
      #download_button
      {
        margin-right: 23px;
      }
      
			#filter_textbox
			{
				width: 100%;
			}
			
			.notification
			{
				color: green;
			}
      
      .warning
			{
				color: red;
			}
			
			#images_table
			{
				margin-top: 96px;
			}
		</style>
	</head>
	
	<body>
		<div id="filters_container">
			<table id="filters_table">
				<tr valign="middle">
					<td><input type="text" id="filter_textbox" placeholder="Filter by URL" title="Filter by parts of the URL or regular expressions." /></td>
					<td align="right"><input type="button" id="download_button" value="Download" /></td>
				</tr>
      </table>
      
      <label title="Enable regular expressions.">
        <input type="checkbox" id="regex_checkbox" />
        Regex
      </label>
      <br />
      <label title="Don't show images that are embedded in the page, only those that are linked. Useful when you want to avoid having too many images like avatars or icons.">
        <input type="checkbox" id="linked_images_checkbox" />
        Only show linked images
      </label>
		</div>
		
		<table id="images_table">
			<tr>
				<th><input type="checkbox" id="toggle_all_checkbox" checked /></th>
				<th align="left"><label id="toggle_all_checkbox_label" for="toggle_all_checkbox">All (0)</label></th>
			</tr>
		</table>
		
		<div style="clear: both"></div>
	</body>
</html>
