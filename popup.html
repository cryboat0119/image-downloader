<!doctype html>
  <head>
    <script src="popup.js"></script>
    <script src="jquery-1.7.2.min.js"></script>
    <script src="jss.js"></script>
    <style>
      body
      {
        min-height: 200px;
      }
      
      #filters_container
      {
        position: fixed;
        top: 0px;
        margin: 0px -8px;
        padding: 8px;
        background: #fff;
        width: 100%;
      }
      
      #filters_table
      {
        width: 100%;
      }
      
      #download_button
      {
        margin-right: 23px;
      }
      
      #filter_textbox
      {
        width: 100%;
      }
      
      .notification
      {
        color: green;
      }
      
      .warning
      {
        color: red;
      }
      
      #images_table
      {
        margin-top: 109px;
      }
      
      .open_image_button,
      .download_image_button
      {
        height: 24px;
        cursor: pointer;
        
        background-size: 24px;
        background-repeat: no-repeat;
        background-position: center;
      }
      
      .open_image_button
      {
        background-image: url(images/open.png);
      }
      
      .download_image_button
      {
        background-image: url(images/download.png);
      }
    </style>
  </head>
  
  <body>
    <div id="filters_container">
      <table id="filters_table">
        <tr valign="middle">
          <td>
            <input type="text" id="filter_textbox" placeholder="Filter by URL" title="Filter by parts of the URL or regular expressions." />
          </td>
          
          <td align="right">
            <input type="button" id="download_button" value="Download" disabled="true" />
          </td>
        </tr>
        
        <tr>
          <td colspan="2">
            Mode:
            <label>
              <input type="radio" name="filter_mode" value="normal" />
              Normal
            </label>
            
            <label title="* - zero or more characters &#10;? - zero or one character &#10;+ - one or more characters">
              <input type="radio" name="filter_mode" value="wildcard" />
              Wildcard
            </label>
            
            <label title="Advanced users can filter using regular expressions">
              <input type="radio" name="filter_mode" value="regex" />
              Regex
            </label>
          </td>
        </tr>
        
        <tr>
          <td colspan="2">
            <label title="Useful when you want to filter out things like avatars and icons.">
              <input type="checkbox" id="only_images_from_links_checkbox" />
              Only images from links
            </label>
            
            <label title="By default, images are shown in the order they appear on the page. Check this box to sort them alphabetically by URL instead.">
              <input type="checkbox" id="sort_by_url_checkbox" />
              Sort by URL
            </label>
          </td>
        </tr>
      </table>
    </div>
    
    <table id="images_table"></table>
  </body>
</html>
