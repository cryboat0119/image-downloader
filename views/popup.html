<!DOCTYPE html>
<html>
  <head>
    <title>Image Downloader</title>

    <link rel="stylesheet" href="/stylesheets/main.css" type="text/css" />
    <link
      rel="stylesheet"
      href="/lib/jquery.nouislider/jquery.nouislider.css"
      type="text/css"
    />
    <style>
      body {
        margin: 0;
      }

      main {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .grid {
        width: 100%;
        border-collapse: collapse;
      }

      .grid td {
        padding: 0 2px;
      }
      .grid td:first-child {
        padding-left: 0;
      }
      .grid td:last-child {
        padding-right: 0;
      }
      .grid td input[type='text'],
      .grid td input[type='button'],
      .grid td input[type='number'],
      .grid td select {
        width: 100%;
      }

      #filters_container,
      #downloads_container {
        position: sticky;
        padding: 12px;
        background: #fff;
      }

      #filters_container {
        top: 0px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 8px;
      }

      #only_images_from_links_container {
        padding: 1px;
      }

      #images_cache {
        display: none;
      }

      #images_container {
        flex: 1;
        display: grid;
        gap: var(--imagesContainerGap);
        padding: var(--imagesContainerPadding);
        padding-top: 9px; /* Account for checkbox 3px margin */
      }

      #images_container .card {
        display: grid;
        grid-template-rows: 1fr auto;
        justify-items: center;
        align-items: center;

        overflow: hidden;
        border-radius: var(--borderRadius);
        border: 1px solid var(--borderColor);
        background: var(--neutralTransparent);
      }

      #images_container .card .actions {
        display: flex;
        background: var(--neutralLightest);
      }

      #images_container img {
        cursor: pointer;
        background: var(--imageBackground); /* Useful for transparent images */
      }

      .open_image_button,
      .download_image_button {
        width: 24px;
        height: 24px;
        cursor: pointer;

        background-size: 24px;
        background-repeat: no-repeat;
        background-position: center;
      }

      #downloads_container {
        bottom: 0px;
        display: grid;
        gap: 4px;
        border-top: 1px solid #ccc;
      }
    </style>
  </head>

  <body>
    <main></main>

    <script src="/lib/jquery-3.5.1.min.js"></script>
    <script src="/lib/jquery.nouislider/jquery.nouislider.js"></script>
    <script src="/lib/jss.js"></script>

    <script src="/src/defaults.js"></script>
    <script type="module" src="/src/popup.js"></script>
  </body>
</html>
